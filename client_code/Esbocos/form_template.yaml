is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: column_panel_2
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'HULWJF,XTTVYI'}
    components:
    - name: drop_down_unidade
      properties:
        items: ['', 1-Querencia, 2-Promissão, 3-Colorado, 4-São Carlos, 5-Curupai]
      type: DropDown
      layout_properties: {grid_position: 'USJKRV,ELOZYT'}
    - name: text_box_nfe
      properties: {placeholder: Número da NFe}
      type: TextBox
      layout_properties: {grid_position: 'USJKRV,EJBVIO'}
    - name: button_1
      properties: {text: Consultar}
      type: Button
      layout_properties: {grid_position: 'USJKRV,GPRQNU'}
      event_bindings: {click: button_1_click}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Data Doc, data_key: TaxDate, width: 100, expand: false}
      - {id: VJQQOR, title: Nro NFe, data_key: Serial, width: 76, expand: false}
      - {id: OJLQEN, title: Cod. PN, data_key: CardCode, width: 79, expand: false}
      - {id: IQBSWB, data_key: CardName, title: Nome PN, expand: false, width: 519}
      - {id: QGNGDX, data_key: VATRegNum, title: CNPJ Filial, width: 139, expand: false}
      - {id: KNONTO, data_key: DocStatus, title: Status}
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Esbocos2.RowTemplate3}
      type: RepeatingPanel
    layout_properties: {grid_position: 'JMKAVE,QFGDNK'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: main_link
    properties: {text: Home}
    type: Link
    layout_properties: {grid_position: 'LPBKXA,FVFQTJ'}
    event_bindings: {click: main_link_click}
  - name: monitor_link
    properties: {text: Monitor, visible: true}
    type: Link
    layout_properties: {grid_position: 'XKXHBN,KPKCFC'}
    event_bindings: {click: monitor_link_click}
- name: image_1
  properties: {height: '48', source: _/theme/logoCrestani.jpeg}
  type: Image
  layout_properties: {slot: title}
