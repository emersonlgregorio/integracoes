is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: column_panel_4
    properties: {col_widths: '{"KBLEDJ":30,"YJEHLU":30}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'ICQBUP,ZUZUWM', full_width_row: true}
    components:
    - name: headline_1
      properties: {role: subheading, text: Monitor de Integrações, font_size: 20,
        bold: true}
      type: Label
      layout_properties: {grid_position: 'BUBITC,KBLEDJ', full_width_row: true}
    - name: column_panel_2
      properties: {col_widths: '{"BCHBTU":10,"RJNXGZ":10,"JQVZIL":15,"DDFKVW":13,"SJYMNL":12}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'BUBITC,YJEHLU'}
      components:
      - name: date_picker_2
        properties: {}
        type: DatePicker
        layout_properties: {grid_position: 'NAFNCY,SFOHVI'}
        data_bindings: []
      - name: button_2
        properties: {text: 'Hoje

            ', background: 'theme:Gray 300'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,BCHBTU', full_width_row: true}
        event_bindings: {click: button_hoje_click}
      - name: button_error
        properties: {role: raised, align: center, tooltip: Erros na Integração, foreground: 'theme:White',
          text: Erros, spacing_above: medium, background: '#e01b24', bold: true, underline: false,
          icon: 'fa:hand-stop-o'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,RJNXGZ', full_width_row: true}
        event_bindings: {click: button_error_click}
      - name: button_process
        properties: {text: Em Proces., background: '#f9f06b', role: raised, icon: 'fa:warning'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,JQVZIL', full_width_row: true}
        event_bindings: {click: button_process_click}
      - name: button_success
        properties: {text: Sucesso, background: '#33d17a', foreground: 'theme:White',
          role: raised, icon: 'fa:check-circle'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,DDFKVW', full_width_row: true}
        event_bindings: {click: button_success_click}
      - name: button_all
        properties: {text: Todos, bold: true, role: raised, background: 'theme:Gray
            600', foreground: 'theme:Secondary 700', icon: 'fa:google-wallet'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,SJYMNL', full_width_row: true}
        event_bindings: {click: button_all_click}
  - name: column_panel_1
    properties: {col_widths: '{"RWJDET":15,"EJWTFG":10,"IRQFLD":55}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'ACBWYR,LKEZQB', full_width_row: true}
    components:
    - name: text_box_search
      properties: {placeholder: Digite a Seq_planilha, align: left}
      type: TextBox
      layout_properties: {grid_position: 'TXSXUU,RWJDET', full_width_row: true}
      event_bindings: {pressed_enter: search}
    - name: button_search
      properties: {text: Procurar, icon: 'fa:search'}
      type: Button
      layout_properties: {grid_position: 'TXSXUU,EJWTFG', full_width_row: false}
      event_bindings: {click: search}
    - name: column_panel_3
      properties: {}
      type: ColumnPanel
      layout_properties: {grid_position: 'TXSXUU,IRQFLD'}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Seq_Planilha, data_key: seqPlanilha, width: 111, expand: false}
      - {id: VJQQOR, title: Rota, data_key: rota, expand: false, width: '150'}
      - {id: OJLQEN, title: Op., data_key: operacao, width: 45, expand: false}
      - {id: ZJPWOX, data_key: tipoEntrada, title: T.E., width: 47, expand: false}
      - {id: FXZTZM, data_key: mensagem, title: Mensagem, width: '800', expand: true}
      - {id: VITNKK, data_key: criacao, title: Criação, width: '150', expand: false}
      - {id: OALCCK, data_key: integracao, title: Integração, width: '150', expand: false}
      - {id: WUFDHG, data_key: alteracao, title: Alteração, expand: false, width: '150'}
      - {id: MUMTIF, data_key: status, title: Status, width: '50', expand: false}
      - {id: IQELXQ, data_key: column_10, title: Ações, width: '60', expand: false}
      visible: true
      spacing_below: small
      spacing_above: small
      rows_per_page: 12
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Monitor.RowTemplate1}
      type: RepeatingPanel
      layout_properties: {pinned: false}
    layout_properties: {grid_position: 'RXPVIT,NFPKKC', full_width_row: true}
  data_bindings: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_5
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: main_link
    properties: {text: Home}
    type: Link
    layout_properties: {grid_position: 'HLPXKC,JFCPKC'}
  - name: esbocos_link
    properties: {text: Esboços, visible: false}
    type: Link
    layout_properties: {grid_position: 'AOKNVL,NBUKOS'}
- name: image_1
  properties: {height: '48', source: _/theme/logoCrestani.jpeg}
  type: Image
  layout_properties: {slot: title}
