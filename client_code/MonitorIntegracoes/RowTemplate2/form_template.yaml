is_package: true
container:
  type: DataRowPanel
  properties: {role: null, background: ''}
components:
- name: card_1
  properties: {role: card, col_widths: '{"BFMAWR":10,"WDPAST":50}'}
  type: ColumnPanel
  layout_properties: {column: 'null'}
  components:
  - name: column_panel_1
    properties: {col_widths: '{"WEXYLE":30,"MSYQMI":30}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'NGKYLY,BPHLKA'}
    components:
    - name: label_1
      properties: {text: 'Seq Planilha:

          ', bold: true}
      type: Label
      layout_properties: {grid_position: 'HPOLQU,WEXYLE'}
    - name: text_box_2
      properties: {enabled: true}
      type: TextBox
      layout_properties: {grid_position: 'HPOLQU,MSYQMI'}
      data_bindings:
      - {property: text, code: 'self.item[''seqPlanilha'']', writeback: false}
  - name: column_panel_2
    properties: {col_widths: '{"UJWNLF":25,"RFZVWE":35}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'NGKYLY,DDQOUD'}
    components:
    - name: label_2
      properties: {text: 'Documento:

          ', bold: true}
      type: Label
      layout_properties: {grid_position: 'ZWZDXW,UJWNLF'}
    - name: text_box_1
      properties: {enabled: true}
      type: TextBox
      layout_properties: {grid_position: 'ZWZDXW,RFZVWE'}
  - name: column_panel_3
    properties: {col_widths: '{"MTTAIV":15,"VSJIST":45}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'NGKYLY,PZQRUV'}
    components:
    - name: label_6
      properties: {text: 'Rota:', bold: true}
      type: Label
      layout_properties: {grid_position: 'ZWJOZW,MTTAIV'}
    - name: text_box_3
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'ZWJOZW,VSJIST'}
      data_bindings:
      - {property: text, code: 'self.item[''rota'']', writeback: false}
  - name: column_panel_4
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'NGKYLY,ATITUM'}
    components:
    - name: label_3
      properties: {text: 'Op.:

          ', tooltip: 'Operação: (I)nsert, (A)lteração, (C)ancelamento.', bold: true,
        spacing_below: small, spacing_above: small}
      type: Label
      layout_properties: {grid_position: 'EMPHQI,IYGRAR'}
    - name: text_box_4
      properties: {enabled: true}
      type: TextBox
      layout_properties: {grid_position: 'EMPHQI,LVHSDX'}
      data_bindings:
      - {property: text, code: 'self.item[''operacao'']', writeback: false}
    - name: label_4
      properties: {text: 'Status:', bold: true}
      type: Label
      layout_properties: {grid_position: 'EMPHQI,QFBOUJ'}
    - name: text_box_5
      properties: {enabled: true}
      type: TextBox
      layout_properties: {grid_position: 'EMPHQI,VEGEYF'}
      data_bindings:
      - {property: text, code: 'self.item[''status'']', writeback: false}
  - name: label_5
    properties: {text: 'Mensagem:', bold: true}
    type: Label
    layout_properties: {grid_position: 'OAJTFR,BFMAWR'}
  - name: text_area_1
    properties: {}
    type: TextArea
    layout_properties: {grid_position: 'OAJTFR,WDPAST'}
    data_bindings:
    - {property: text, code: 'self.item[''mensagem'']', writeback: false}
