is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: headline_1
    properties: {role: subheading, text: Monitor de Integrações, font_size: 20, bold: true}
    type: Label
    layout_properties: {grid_position: 'QYVDWC,VCJYSK', full_width_row: true}
  - name: column_panel_3
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'PANZSY,CGKUFU', full_width_row: true}
    components:
    - name: column_panel_1
      properties: {col_widths: '{"OJBCDR":40,"SQWWKP":20}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'UJBVQK,CGRFBG', full_width_row: true}
      components:
      - name: text_box_search
        properties: {placeholder: Digite a Seq_planilha}
        type: TextBox
        layout_properties: {grid_position: 'KQZZDY,OJBCDR'}
        event_bindings: {pressed_enter: search}
      - name: button_search
        properties: {text: Procurar, icon: 'fa:search'}
        type: Button
        layout_properties: {grid_position: 'KQZZDY,SQWWKP'}
        event_bindings: {click: search}
    - name: column_panel_2
      properties: {col_widths: '{"BCHBTU":10,"RJNXGZ":10,"JQVZIL":15,"DDFKVW":13,"SJYMNL":12}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'UJBVQK,EBXBMT', full_width_row: true}
      components:
      - name: button_2
        properties: {text: 'Hoje

            ', background: 'theme:Gray 300'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,BCHBTU', full_width_row: true}
        event_bindings: {click: button_2_click}
      - name: button_error
        properties: {role: raised, align: center, tooltip: Erros na Integração, foreground: 'theme:White',
          text: Erros, spacing_above: medium, background: '#e01b24', bold: true, underline: false,
          icon: 'fa:hand-stop-o'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,RJNXGZ', full_width_row: true}
        event_bindings: {click: button_error_click}
      - name: button_process
        properties: {text: Em Processamento, background: '#f9f06b', role: raised,
          icon: 'fa:warning'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,JQVZIL', full_width_row: true}
        event_bindings: {click: button_process_click}
      - name: button_success
        properties: {text: Sucesso, background: '#33d17a', foreground: 'theme:White',
          role: raised, icon: 'fa:check-circle'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,DDFKVW', full_width_row: true}
        event_bindings: {click: button_success_click}
      - name: button_all
        properties: {text: Todos, bold: true, role: raised, background: 'theme:Gray
            600', foreground: 'theme:Secondary 700', icon: 'fa:google-wallet'}
        type: Button
        layout_properties: {grid_position: 'NAFNCY,SJYMNL', full_width_row: true}
        event_bindings: {click: button_all_click}
  - name: spacer_1
    properties: {height: 7}
    type: Spacer
    layout_properties: {grid_position: 'FZBSRA,IWIYPF'}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Seq_Planilha, data_key: seqPlanilha, width: 111, expand: false}
      - {id: VJQQOR, title: Rota, data_key: rota, expand: true}
      - {id: OJLQEN, title: Op., data_key: operacao, width: 45, expand: false}
      - {id: ZJPWOX, data_key: tipoEntrada, title: T.E., width: 47, expand: false}
      - {id: FXZTZM, data_key: mensagem, title: Mensagem, width: 501, expand: false}
      - {id: VITNKK, data_key: criacao, title: Criação, width: 110, expand: true}
      - {id: OALCCK, data_key: integracao, title: Integração, width: 102, expand: true}
      - {id: WUFDHG, data_key: alteracao, title: Alteração, expand: true}
      - {id: MUMTIF, data_key: status, title: Status, width: 59, expand: false}
      - {id: IQELXQ, data_key: column_10, title: Ações, width: 63, expand: false}
      visible: true
      spacing_below: small
      spacing_above: small
      rows_per_page: 12
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Form1.RowTemplate1}
      type: RepeatingPanel
      layout_properties: {pinned: false}
    layout_properties: {grid_position: 'RXPVIT,NFPKKC', full_width_row: true}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
