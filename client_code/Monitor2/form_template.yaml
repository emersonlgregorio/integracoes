      include_placeholder: true
      align: full
      enabled: false
    type: DropDown
    layout_properties: {width: 182}
    event_bindings: {}
    data_bindings: []
  - name: drop_down_status
    properties:
      placeholder: Status
      items: [C, E, I, O, Z]
      include_placeholder: true
      align: full
      enabled: false
    type: DropDown
    layout_properties: {width: 77}
    event_bindings: {}
  - name: button_1
    properties: {text: '', icon: 'fa:refresh', tooltip: Atualiza dados, role: primary-color, background: 'theme:Secondary 700'}
