  - name: date_picker_dataInicial
    properties: {placeholder: Data Inicial, align: center, format: '%d/%m/%Y'}
    type: DatePicker
    layout_properties: {width: 131}
    data_bindings: []
    event_bindings: {change: enableFields}
  - name: date_picker_dataFinal
    properties: {placeholder: Data Final, format: '%d/%m/%Y', align: center}
    type: DatePicker
    layout_properties: {width: 119}
    event_bindings: {change: enableFields}
  - name: text_box_search
    properties: {placeholder: Planilha ou Documento, align: center, visible: true, enabled: false}
    type: TextBox
    layout_properties: {width: 170}
    event_bindings: {}
  - name: drop_down_unidade
    properties: {placeholder: Unidade, include_placeholder: true, enabled: false}
    type: DropDown
    layout_properties: {width: 140}
    event_bindings: {}
  - name: drop_down_rota
    properties:
      items: [AlteraNumeracao, AlteraPesoRomEntrada, AplicacoesFarmbox, EntradaSementes, NotaFiscalEntrada, NotaFiscalSaida, NotaTerceiro, RetornoNotaFiscal, RetornoTerceiro, RomaneioEntrada, RomSaida, RomSaidaGraosParceria, SaidaAbastecimento, SaidaTransferencia]
