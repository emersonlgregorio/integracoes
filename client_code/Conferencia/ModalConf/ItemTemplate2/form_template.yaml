is_package: true
container:
  type: ColumnPanel
  properties: {background: 'theme:Gray 200'}
components:
- name: flow_panel_1
  properties: {spacing_below: none, spacing_above: none}
  type: FlowPanel
  layout_properties: {grid_position: 'XMGMQV,PACPHZ'}
  components:
  - name: label_1
    properties: {text: 'Transação:', spacing_below: none}
    type: Label
    layout_properties: {}
  - name: text_box_1
    properties: {enabled: true, spacing_below: none, spacing_above: none}
    type: TextBox
    data_bindings:
    - {property: text, code: 'self.item[''Origem'']', writeback: false}
    layout_properties: {}
  - name: label_2
    properties: {text: 'Data:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: date_picker_1
    properties: {enabled: true}
    type: DatePicker
    layout_properties: {width: 118}
    data_bindings:
    - {property: date, code: 'self.item[''DocDate'']', writeback: false}
  - name: label_3
    properties: {text: 'DocNum:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: text_box_3
    properties: {spacing_below: none, spacing_above: none}
    type: TextBox
    layout_properties: {width: 87}
    data_bindings:
    - {property: text, code: 'self.item[''DocNum'']', writeback: false}
  - name: label_4
    properties: {text: 'Serial:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: text_box_2
    properties: {spacing_below: none, spacing_above: none}
    type: TextBox
    layout_properties: {width: 81}
    data_bindings:
    - {property: text, code: 'self.item[''Serial'']', writeback: false}
  - name: label_5
    properties: {text: 'Status:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: text_box_4
    properties: {align: center, spacing_below: none, spacing_above: none}
    type: TextBox
    layout_properties: {width: 19}
    data_bindings:
    - {property: text, code: 'self.item[''Canceled'']', writeback: false}
- name: flow_panel_2
  properties: {spacing_below: small, spacing_above: none}
  type: FlowPanel
  layout_properties: {grid_position: 'ZGMIIR,RTVCCX'}
  components:
  - name: label_6
    properties: {text: 'Item:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: text_box_5
    properties: {spacing_below: none, spacing_above: none}
    type: TextBox
    layout_properties: {width: 412}
    data_bindings:
    - {property: text, code: 'self.item[''ItemCode'']+'' ''+self.item[''ItemName'']',
      writeback: false}
  - name: label_7
    properties: {text: 'Qtde:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: text_box_6
    properties: {spacing_below: none, spacing_above: none}
    type: TextBox
    layout_properties: {width: 114}
    data_bindings:
    - {property: text, code: 'self.item[''Quantity'']', writeback: false}
  - name: label_8
    properties: {text: 'Depósito:', spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {}
  - name: text_box_7
    properties: {spacing_below: none, spacing_above: none}
    type: TextBox
    layout_properties: {width: 99}
    data_bindings:
    - {property: text, code: 'self.item[''WhsCode'']', writeback: false}
