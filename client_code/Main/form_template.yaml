is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: ''}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: column_panel_body
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'HADBFF,AGQOCS'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: headline_1
    properties: {role: subheading, text: 'Opções:'}
    type: Label
    layout_properties: {grid_position: 'XBFLET,IWVPKE'}
  - name: home_link
    properties: {text: Home}
    type: Link
    layout_properties: {grid_position: 'ZZECIV,VUNCMK'}
  - name: monitor_link
    properties: {text: Monitor}
    type: Link
    layout_properties: {grid_position: 'YCADFV,ABLLQD'}
    event_bindings: {click: switch_to_monitor}
  - name: esboco_link
    properties: {text: Esboços, visible: false}
    type: Link
    layout_properties: {grid_position: 'KTMCBE,MJGEYE'}
    data_bindings: []
    event_bindings: {click: esboco_link_click}
- name: image_1
  properties: {height: '50', source: _/theme/logoCrestani.jpeg}
  type: Image
  layout_properties: {slot: title}
