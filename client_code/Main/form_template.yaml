is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: ''}
  data_bindings: []
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'IUQQBC,RPZILW'}
    components:
    - name: link_home
      properties: {}
      type: Link
      layout_properties: {grid_position: 'AIZIDX,XSNWUA'}
      components:
      - name: image_1
        properties: {height: '68', source: _/theme/logoCrestani.jpeg, display_mode: shrink_to_fit}
        type: Image
        layout_properties: {grid_position: 'HVJUKM,TLMIOR', full_width_row: true}
      event_bindings: {click: switch_to_home}
  - name: column_panel_2
    properties: {role: null}
    type: ColumnPanel
    layout_properties: {grid_position: 'KLXRCI,LDHUFW'}
    components:
    - name: monitor_link
      properties: {text: Monitor, icon: ''}
      type: Link
      layout_properties: {grid_position: 'ODNPVL,ICAWPJ'}
      event_bindings: {click: switch_to_monitor}
      components: []
    - name: esboco_link
      properties: {text: Esboços, visible: true}
      type: Link
      layout_properties: {grid_position: 'LFBYKK,OMXUNL'}
      data_bindings: []
      event_bindings: {click: switch_to_esbocos}
      components: []
    - name: conferencia_link
      properties: {text: Conferência Unisystem, visible: false}
      type: Link
      layout_properties: {grid_position: 'BGQHXD,WHYKQI'}
      event_bindings: {click: switch_to_conferencia}
    - name: link_1
      properties: {text: Conferência FarmBox, visible: false}
      type: Link
      layout_properties: {grid_position: 'KWIXXS,BAXAKM'}
- name: headline_main
  properties: {role: subheading, text: CRESTANI}
  type: Label
  layout_properties: {slot: title}
